<div class="d-center h-100">
  <div class="login-container col-xl-5 col-lg-6 col-md-7 col-sm-10 col-11">
    <div class="row">
      <div
        class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center align-items-center"
      >
        <h1 class="main-heading">Create Booking</h1>
      </div>
    </div>
    <form [formGroup]="bookingForm">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <label for=""> From Date </label>
          <input
            type="date"
            class="form-control"
            formControlName="fromDate"
            [min]="minDate"
            [max]="maxDate"
            (change)="TimeInPast()"
          />
          <div
            *ngIf="
              bookingForm.get('fromDate')?.invalid &&
              bookingForm.get('fromDate')?.touched
            "
            class="text-danger mt-2"
          >
            From Date is required
          </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
          <label for=""> Time </label>
          <input
            type="time"
            class="form-control"
            formControlName="fromTime"
            (change)="TimeInPast()"
          />
          <div
            *ngIf="
              bookingForm.get('fromTime')?.invalid &&
              bookingForm.get('fromTime')?.touched
            "
            class="text-danger mt-2"
          >
            Time is required.
          </div>
          <div *ngIf="timeInPast" class="text-danger mt-2">
            Time cannot be in the past.
          </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
          <label for=""> To Date </label>
          <input
            type="date"
            class="form-control"
            formControlName="toDate"
            [min]="bookingForm.value.fromDate"
            [max]="maxDate"
          />
          <div
            *ngIf="
              bookingForm.get('toDate')?.invalid &&
              bookingForm.get('toDate')?.touched
            "
            class="text-danger mt-2"
          >
            To Date is required
          </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
          <label for=""> Time </label>
          <input type="time" class="form-control" formControlName="toTime" />
          <div
            *ngIf="
              bookingForm.get('toTime')?.invalid &&
              bookingForm.get('toTime')?.touched
            "
            class="text-danger mt-2"
          >
            Time is required.
          </div>
        </div>

        <div
          class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center mt-3"
        >
          <div class="col-sm-4 col-6">
            <button
              type="button"
              class="login-button w-100 h-100 btn-primary"
              (click)="addBooking()"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
